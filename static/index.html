<!DOCTYPE html>
<html>
<head>
  <title>AI Voice Agent Day 9</title>
  <link rel = "stylesheet" href ="style.css">
</head>
<body>
  <h2>ðŸŽ™ AI Voice Agent</h2>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <audio id="player" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const player = document.getElementById("player");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.ondataavailable = e => { if (e.data && e.data.size > 0) audioChunks.push(e.data); };

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('file', blob, 'input.webm');
        formData.append('voice_id', 'en-US-natalie');

        const res = await fetch('/llm/query', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          console.error('Server error', res.status);
          startBtn.disabled = false;
          stopBtn.disabled = true;
          return;
        }

        const data = await res.json();
        const audioUrl = data.audioFile || data.audioUrl;
        if (audioUrl) {
          player.src = audioUrl;
          try { await player.play(); } catch (_) {}
        }
      };

      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
